<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="../static/stylesheets/normalize.css" rel="stylesheet" type= "text/css">

  <link href="{{ url_for('static', filename='stylesheets/style.css') }}" rel="stylesheet" type= "text/css">

  <script type="text/javascript", src= "{{url_for('static', filename='js/bower_components/d3/d3.js')}}"></script>

  <script type="text/javascript" src= "{{url_for('static', filename='js/bower_components/d3-cloud/d3.layout.cloud.js')}}" ></script>
  <script type="text/javascript", src='static/js/tags.js'></script>
</head>
<title>Twindred</title>

<body>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul>
    {% for message in messages %}
    <li>{{ message }} </li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}

  <div class="twin">Twindred: <a href="/search">Home</a></div>
  <hr>
  {% block content %}{% endblock %}

        <div id="vis"></div>
        <script type="text/javascript" src="word-cloud.js"></script>
</body>
</html>
