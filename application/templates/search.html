<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
  <h1>Please describe yourself in a hash tag</h1>
  <!-- <h2>Be sure to pick something you are passionate about</h2> -->
  <form action="" method="post" name="Search">

      {{ form.hidden_tag() }}
      <p>
          #: {{ form.hashtag(size=80) }}<br>
      </p>
      <p><input type="submit" value="Search"></p>
  </form>
{% endblock %}
